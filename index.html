<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!--* font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<!--* font awesome animation -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css" type="text/css" media="all">
<title>SWEET MUFFINS</title>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="styles.css">
<script type="module" src="data.js"></script>
<script type="module" src="howler.min.js"></script>
<script type="module" src="script.js"></script>
</head>
<body>

<!---------------------------------------------->
<!--* SWEET MUFFINS -->

<video src="mp4/cake.mp4" autoplay loop muted playsinline class="video"></video>

<div class="heart-grid">
  <div class="splash-screen">
    <h1 class="title"></h1>
    <div class="warn">RESTRICTED 18<span class="symbol">+</span></div>
    <div class="figure">k</div>
    <div class="btnEnter">ENTER</div>
  </div>
  <div class="container">
    <div class="muffin">
      <img src="svg/muffin.svg" class="svgMuffin">
    </div>
    <div class="msg">
      <span>CALL ME</span>
      <i class="fa-solid fa-phone faa-vertical animated"></i>
    </div>
    <div class="image-wrapper">
      <img src="img/girl0.jpg" class="image" alt="picture of girl">
    </div>
    <div class="star-wrapper">
      <div class="white-star whiteStar1"><i class="fa-solid fa-star"></i></div>
      <div class="white-star whiteStar2"><i class="fa-solid fa-star"></i></div>
      <div class="white-star whiteStar3"><i class="fa-solid fa-star"></i></div>
      <div class="white-star whiteStar4"><i class="fa-solid fa-star"></i></div>
      <div class="white-star whiteStar5"><i class="fa-solid fa-star"></i></div>
    </div>
  </div>
  <i class="fa-solid fa-heart red-heart"></i>
</div>
































</body>
</html>
